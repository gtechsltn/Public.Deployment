services:
  mssql:
    restart: always
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - 1433:1433
    volumes:
      - C:\app\sqlserver\data:/var/opt/mssql/data
      - C:\app\sqlserver\log:/var/opt/mssql/log
      - C:\app\sqlserver\secrets:/var/opt/mssql/secrets
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=yourStrong(!)Password