trigger: none

pool:
  name: default

stages:
  - stage: DEV
    jobs:
      - deployment: DeployDev
        displayName: "Deploy dev"
        steps:
        - task: PowerShell@2
          inputs:
            targetType: 'inline'
            script: 'docker-compose -f docker-compose-api.yaml -p local up -d'
  - stage: UAT
    dependsOn: DEV
    jobs:
      - job: DeployUat
        displayName: "Deploy uat"
        steps:
        - task: PowerShell@2
          inputs:
            targetType: 'inline'
            script: 'docker-compose -f docker-compose-api.yaml -p local up -d'