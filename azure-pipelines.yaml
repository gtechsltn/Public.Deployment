trigger: none

pool:
  name: default

stages:
  - stage: Dev
    jobs:
      - deployment: Deploy
        environment: Dev
        strategy:
          runOnce:
            deploy:              
              steps:
              - task: PowerShell@2
                inputs:
                  targetType: 'inline'
                  script: 'docker-compose -f docker-compose-api.yaml -p local up -d'
  - stage: QA
    dependsOn: Dev
    jobs:
      - deployment: Deploy
        environment: QA
        strategy:
          runOnce:
            deploy:              
              steps:
              - task: PowerShell@2
                inputs:
                  targetType: 'inline'
                  script: 'docker-compose -f docker-compose-api.yaml -p local up -d'
  - stage: Prod
    dependsOn: QA
    jobs:
      - deployment: Deploy
        environment: Prod
        strategy:
          runOnce:
            deploy:              
              steps:
              - task: PowerShell@2
                inputs:
                  targetType: 'inline'
                  script: 'docker-compose -f docker-compose-api.yaml -p local up -d'